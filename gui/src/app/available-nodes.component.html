<h2>{{title}}</h2>
<p>
New employee:
  <input type="text" #box
          (keyup.enter)="addNode(box.value); box.value=''"
          placeholder="employee name">
  <input id="available" type="checkbox" [(ngModel)]="available"> can 
</p>
<p>
  <input id="mutate" type="checkbox" [(ngModel)]="mutate">Mutate array
  <button (click)="reset()">Reset</button>
</p>

<h4>employees (piped)</h4>
<div id="flyers">
  <div *ngFor="let node of nodes">
    {{node.name}}
  </div>
</div>

<h4>All employees (no pipe)</h4>
<div id="all">
  <div *ngFor="let node of nodes">
    {{node.name}}
  </div>
</div>
